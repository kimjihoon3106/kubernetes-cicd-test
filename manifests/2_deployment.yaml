apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cicd
  name: deployment-cicd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-cicd
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-cicd
    spec:
      containers:
      # Change your account id
      - image: 323974325951.dkr.ecr.ap-northeast-2.amazonaws.com/cicd-app:95e1399281a44fb3b641d75226bc93f9338e7a6f
        imagePullPolicy: Always
        name: app-cicd
        ports:
        - name: fastapi
          containerPort: 8000